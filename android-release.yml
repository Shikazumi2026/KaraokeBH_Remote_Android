name: Android CI (Release)

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: android-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release:
    name: Build Signed Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Prepare keystore from secrets
        shell: bash
        env:
          KEYSTORE_B64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          if [[ -z "$KEYSTORE_B64" ]]; then
            echo "SIGNING_KEYSTORE_BASE64 secret is missing. Aborting." >&2
            exit 1
          fi
          echo "$KEYSTORE_B64" | base64 -d > keystore.jks
          echo "storeFile=keystore.jks" >> signing.properties
          echo "storePassword=${{ secrets.SIGNING_STORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}" >> signing.properties

      - name: Assemble Release APK
        env:
          ORG_GRADLE_PROJECT_signingPropsFile: signing.properties
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: (Optional) Create GitHub Release and attach APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
